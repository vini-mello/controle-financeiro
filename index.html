<!DOCTYPE html>
  <html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Configuração - Controle Financeiro</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="container">
          <h1>Configuração do Período</h1>
          <form id="configForm" class="form-row">
              <div class="field">
                  <label for="mes">Mês:</label>
                  <select id="mes" required>
                      <option value="1">Janeiro</option>
                      <option value="2">Fevereiro</option>
                      <option value="3">Março</option>
                      <option value="4">Abril</option>
                      <option value="5">Maio</option>
                      <option value="6">Junho</option>
                      <option value="7">Julho</option>
                      <option value="8">Agosto</option>
                      <option value="9">Setembro</option>
                      <option value="10">Outubro</option>
                      <option value="11">Novembro</option>
                      <option value="12">Dezembro</option>
                  </select>
              </div>
              <div class="field">
                  <label for="dataInicio">Início do Período:</label>
                  <input type="date" id="dataInicio" required>
              </div>
              <div class="field">
                  <label for="dataFim">Fim do Período:</label>
                  <input type="date" id="dataFim" required>
              </div>
              <div class="field">
                  <label for="ticket">Ticket (R$):</label>
                  <input type="number" id="ticket" step="0.01" required>
              </div>
              <button type="submit">Salvar</button>
          </form>
          <button id="goToLancamentos" style="margin-top: 10px;">Ir para Lançamentos</button>
          <div class="dark-mode-toggle">
              <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
              <label for="darkModeToggle"></label>
          </div>
      </div>
      <script src="index.js"></script>
  </body>
  </html>
