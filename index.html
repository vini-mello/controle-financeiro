<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração - Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Configuração do Período</h1>
        <form id="configForm" class="form-row">
            <div class="field">
                <label for="dataInicio">Início do Período:</label>
                <input type="date" id="dataInicio" required>
            </div>
            <div class="field">
                <label for="dataFim">Fim do Período:</label>
                <input type="date" id="dataFim" required>
            </div>
            <div class="field">
                <label for="ticket">Ticket (R$):</label>
                <input type="number" id="ticket" step="0.01" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
