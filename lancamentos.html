<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos - Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lançamentos do Período</h1>
        <div class="form">
            <label for="data">Data:</label>
            <input type="date" id="data">
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" step="0.01">
            <label for="local">Local:</label>
            <input type="text" id="local">
            <button onclick="adicionarGasto()">Adicionar Gasto</button>
        </div>
        <table id="tabelaGastos">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Valor (R$)</th>
                    <th>Local</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
        <div class="saldos">
            <h2>Saldos</h2>
            <p>Meta Semanal: R$ <span id="metaSemanal">0.00</span></p>
            <p>Saldo Ticket: R$ <span id="saldoTicket">0.00</span></p>
            <p>Saldo Extra: R$ <span id="saldoExtra">0.00</span></p>
            <p>Saldo Total Mensal: R$ <span id="saldoMensal">0.00</span></p>
        </div>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
            <label for="darkModeToggle"></label>
        </div>
    </div>
    <script src="lancamentos.js"></script>
</body>
</html>
